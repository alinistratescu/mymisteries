<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve My Mysteries - Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f8f6f2; 
            margin: 0; 
            color: #23232b;
        }
        .container { 
            max-width: 900px; 
            margin: 40px auto; 
            padding: 2em; 
            background: #fffbe9; 
            border-radius: 12px; 
            box-shadow: 0 2px 16px #e2cfa1, 0 1.5px 6px #bfa76a33; 
            border: 1.5px solid #e2cfa1;
        }
        h1 { 
            color: #6b4f1d; 
            text-shadow: 0 1px 0 #f5e6c2;
            letter-spacing: 0.01em;
        }
        .mystery-list { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 2em; 
            justify-content: center;
        }
        .card { 
            background: #fdf6e3; 
            border-radius: 10px; 
            box-shadow: 0 1px 8px #e2cfa1; 
            width: 340px;
            min-height: 140px;
            padding: 1em; 
            display: flex; 
            flex-direction: row; 
            align-items: flex-start; 
            border: 1.5px solid #e2cfa1;
            justify-content: flex-start;
            margin-bottom: 1.5em;
            gap: 1em;
        }
        .card img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 1px 4px #e2cfa1;
            border: 1px solid #e2cfa1;
            margin-bottom: 0;
            flex-shrink: 0;
        }
        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-width: 0;
        }
        .card-title { 
            font-size: 1.2em; 
            font-weight: bold; 
            margin: 0 0 0.2em 0; 
            color: #6b4f1d;
            text-align: left;
            word-break: break-word;
        }
        .card-desc { 
            font-size: 0.98em; 
            color: #5a4a2a; 
            margin-bottom: 1em; 
            text-align: left;
            word-break: break-word;
        }
        .solve-btn { 
            align-self: flex-start;
            margin-top: 0.2em;
            background: linear-gradient(90deg,#ffe082 0%,#ffd54f 100%);
            color: #3e2723;
            border: none;
            border-radius: 24px;
            padding: 0.6em 2em;
            font-size: 1.08em;
            font-weight: 700;
            letter-spacing: 0.04em;
            box-shadow: 0 2px 8px #e2cfa1, 0 1.5px 6px #bfa76a33;
            transition: background 0.18s, box-shadow 0.18s, transform 0.12s;
            text-shadow: 0 1px 0 #fffbe9;
            margin-top: 0.5em;
        }
        .solve-btn:hover {
            background: linear-gradient(90deg,#ffd54f 0%,#ffe082 100%);
            color: #6b4f1d;
            box-shadow: 0 4px 16px #e2cfa1;
            transform: translateY(-2px) scale(1.04);
        }
        /* Popup styles */
        #add-mystery-popup { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100vw; height: 100vh; 
            background: rgba(240,224,180,0.32); 
            z-index: 1000; 
            align-items: center; 
            justify-content: center; 
        }
        #add-mystery-popup > div {
            background: #fffbe9;
            padding: 2.5em 2em 2em 2em;
            border-radius: 16px;
            max-width: 540px;
            width: 96%;
            position: relative;
            max-height: 92vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px #e2cfa1, 0 1.5px 6px #bfa76a33;
            border: 1.5px solid #e2cfa1;
            animation: popupIn 0.25s cubic-bezier(.4,1.6,.6,1) 1;
        }
        @keyframes popupIn {
            from { transform: scale(0.97) translateY(30px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }
        #close-popup { 
            position: absolute; top: 10px; right: 10px; 
            background: none; border: none; font-size: 1.5em; cursor: pointer; color: #bfa76a;
        }
        /* Clue and timeline entry styles */
        #clues-list, #timeline-list { margin-bottom: 1em; }
        #clue-title, #clue-desc, #clue-img, #timeline-event { width: 100%; margin-bottom: 0.5em; }
        #add-clue, #add-timeline { 
            background: linear-gradient(90deg,#e2cfa1 60%,#bfa76a 100%); 
            color: #6b4f1d; 
            border: none; 
            border-radius: 4px; 
            padding: 0.5em 1.2em; 
            font-size: 1em; 
            cursor: pointer; 
            transition: background 0.2s; 
            font-weight: 600;
            box-shadow: 0 1px 4px #e2cfa1;
        }
        #add-clue:hover, #add-timeline:hover { 
            background: linear-gradient(90deg,#bfa76a 60%,#e2cfa1 100%); 
        }
        #mystery-form label {
            display: block;
            margin-bottom: 1.2em;
            font-weight: 500;
            color: #6b4f1d;
        }
        #mystery-form input[type="text"],
        #mystery-form input[type="number"] {
            border: 1.5px solid #e2cfa1;
            border-radius: 6px;
            padding: 0.45em 0.7em;
            font-size: 1em;
            margin-top: 0.2em;
            background: #fdf6e3;
            transition: border 0.2s;
            color: #5a4a2a;
        }
        #mystery-form input[type="text"]:focus,
        #mystery-form input[type="number"]:focus {
            border: 1.5px solid #bfa76a;
            outline: none;
            background: #fffbe9;
        }
        #mystery-form button[type="button"],
        #mystery-form button[type="submit"] {
            background: linear-gradient(90deg,#e2cfa1 60%,#bfa76a 100%);
            color: #6b4f1d;
            border: none;
            border-radius: 6px;
            padding: 0.5em 1.3em;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 1px 4px #e2cfa1;
            margin-top: 0.5em;
            transition: background 0.18s, box-shadow 0.18s;
        }
        #mystery-form button[type="button"]:hover,
        #mystery-form button[type="submit"]:hover {
            background: linear-gradient(90deg,#bfa76a 60%,#e2cfa1 100%);
            box-shadow: 0 2px 8px #e2cfa1;
        }
        #mystery-form img {
            box-shadow: 0 1px 4px #e2cfa1;
            border: 1.5px solid #e2cfa1;
            background: #fdf6e3;
        }
        #add-mystery-popup h2 {
            margin-top: 0;
            margin-bottom: 1.2em;
            font-size: 1.5em;
            color: #bfa76a;
            letter-spacing: 0.01em;
            text-shadow: 0 1px 0 #f5e6c2;
        }
        #add-mystery-popup::-webkit-scrollbar {
            width: 8px;
            background: #e2cfa1;
        }
        #add-mystery-popup::-webkit-scrollbar-thumb {
            background: #bfa76a;
            border-radius: 4px;
        }
        #mystery-form > label > div {
            margin-bottom: 0.5em;
        }
        #clues-list, #timeline-list, #suspects-list {
            margin-bottom: 0.5em;
            font-size: 0.98em;
        }
        #clues-list div, #timeline-list div, #suspects-list div {
            background: #fffbe9;
            border-radius: 5px;
            padding: 0.3em 0.7em;
            margin-bottom: 0.2em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #e2cfa1;
            color: #5a4a2a;
        }
        #clues-list button, #timeline-list button, #suspects-list button {
            background: #e74c3c;
            color: #fffbe9;
            border: none;
            border-radius: 4px;
            padding: 0.2em 0.7em;
            font-size: 0.95em;
            cursor: pointer;
            margin-left: 0.7em;
            transition: background 0.18s;
        }
        #clues-list button:hover, #timeline-list button:hover, #suspects-list button:hover {
            background: #c0392b;
        }
        /* Add button color for add-mystery-btn */
        #add-mystery-btn {
            background: linear-gradient(90deg,#e2cfa1 60%,#bfa76a 100%);
            color: #6b4f1d;
            border: none;
            border-radius: 4px;
            padding: 0.5em 1.2em;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 1px 4px #e2cfa1;
            transition: background 0.2s;
        }
        #add-mystery-btn:hover {
            background: linear-gradient(90deg,#bfa76a 60%,#e2cfa1 100%);
        }
        #timeline-list {
            margin-bottom: 1em;
        }
        #timeline-list div {
            background: #fffbe9;
            border-radius: 5px;
            padding: 0.3em 0.7em;
            margin-bottom: 0.2em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #e2cfa1;
            color: #5a4a2a;
        }
        #timeline-list button {
            background: #e74c3c;
            color: #fffbe9;
            border: none;
            border-radius: 4px;
            padding: 0.2em 0.7em;
            font-size: 0.95em;
            cursor: pointer;
            margin-left: 0.7em;
            transition: background 0.18s;
        }
        #timeline-list button:hover {
            background: #c0392b;
        }
        @media (max-width: 700px) {
            .mystery-list { gap: 1em; }
            .card { 
                flex-direction: column;
                align-items: center;
                width: 98vw;
                max-width: 340px; 
            }
            .card img {
                width: 100%;
                height: 140px;
                margin-bottom: 0.7em;
            }
            .card-content {
                width: 100%;
                align-items: center;
            }
            .card-title, .card-desc {
                text-align: center;
            }
            .timeline-list { align-items: stretch; }
            .timeline-event { max-width: 98vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solve My Mysteries</h1>
        <button id="add-mystery-btn" style="margin-bottom:1.5em;">Add a new mistery</button>
        <button id="generate-case-btn" style="margin-bottom:1.5em;background:linear-gradient(90deg,#ffd54f 60%,#ffe082 100%);color:#3e2723;border:none;border-radius:4px;padding:0.5em 1.2em;font-size:1em;cursor:pointer;font-weight:600;box-shadow:0 1px 4px #e2cfa1;transition:background 0.2s;margin-left:1em;">Generate a new case</button>
        <div id="add-mystery-popup" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:1000; align-items:center; justify-content:center;">
            <div style="background:#fff; padding:2.5em 2em 2em 2em; border-radius:16px; max-width:540px; width:96%; position:relative; max-height:92vh; overflow-y:auto; box-shadow:0 8px 32px rgba(0,0,0,0.18), 0 1.5px 6px #0077cc33; border:1.5px solid #e0e7ef; animation:popupIn 0.25s cubic-bezier(.4,1.6,.6,1) 1;">
                <button id="close-popup" style="position:absolute; top:10px; right:10px; background:none; border:none; font-size:1.5em; cursor:pointer;">&times;</button>
                <h2>Add a New Mistery</h2>
                <form id="mystery-form">
                    <label>Title:<br><input type="text" id="title" required style="width:100%;margin-bottom:0.5em;"></label><br>
                    <label>Short Description:<br><input type="text" id="desc" required style="width:100%;margin-bottom:0.5em;"></label><br>
                    <label>Mystery case image:<br>
                        <img id="thumbnail-preview" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Thumbnail" style="width:50%;height:140px;object-fit:cover;border-radius:6px;cursor:pointer;margin-bottom:0.5em;">
                        <input type="file" id="img-file" accept="image/*" style="display:none;">
                        <input type="text" id="img" placeholder="Or paste image URL" style="width:100%;margin-bottom:0.5em;">
                    </label><br>
                    <label>Clues:<br>
                        <div id="clues-list"></div>
                        <div style="display:flex;align-items:flex-end;gap:0.5em;flex-wrap:wrap;">
                            <input type="text" id="clue-title" placeholder="Clue title" style="width:45%;">
                            <input type="text" id="clue-desc" placeholder="Clue description" style="width:45%;">
                        </div>
                        <div style="display:flex;align-items:center;gap:0.5em;margin-top:0.2em;">
                            <img id="clue-img-preview" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Clue Image" style="height:70px;width:auto;aspect-ratio:4/3;object-fit:cover;border-radius:4px;cursor:pointer;">
                            <input type="file" id="clue-img-file" accept="image/*" style="display:none;">
                            <input type="text" id="clue-img" placeholder="Clue image URL or pick file" style="width:60%;">
                        </div>
                        <button type="button" id="add-clue" style="margin-top:0.2em;">Add Clue</button>
                    </label><br>
                    <label>Timeline:<br>
                        <div id="timeline-list"></div>
                        <input type="text" id="timeline-event" placeholder="Timeline event" style="width:80%;">
                        <button type="button" id="add-timeline" style="margin-top:0.2em;">Add Event</button>
                    </label><br>
                    <label>Suspects:<br>
                        <div id="suspects-list"></div>
                        <div style="display:flex;flex-wrap:wrap;gap:0.5em;align-items:flex-end;">
                            <input type="text" id="suspect-name" placeholder="Name" style="width:30%;">
                            <input type="text" id="suspect-relation" placeholder="Relation" style="width:25%;">
                            <input type="number" id="suspect-age" placeholder="Age" style="width:12%;">
                            <input type="text" id="suspect-motive" placeholder="Motive" style="width:28%;">
                        </div>
                        <div style="display:flex;flex-wrap:wrap;gap:0.5em;margin-top:0.2em;align-items:center;">
                            <input type="text" id="suspect-alibi" placeholder="Alibi" style="width:40%;">
                            <input type="text" id="suspect-notes" placeholder="Notes" style="width:40%;">
                            <img id="suspect-img-preview" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Suspect Image" style="height:50px;width:auto;aspect-ratio:4/3;object-fit:cover;border-radius:4px;cursor:pointer;">
                            <input type="file" id="suspect-img-file" accept="image/*" style="display:none;">
                            <input type="text" id="suspect-img" placeholder="Image URL or pick file" style="width:18%;">
                        </div>
                        <button type="button" id="add-suspect" style="margin-top:0.2em;">Add Suspect</button>
                    </label><br>
                    <label>Real Killer (Name):<br><input type="text" id="real-killer" required style="width:100%;margin-bottom:0.5em;"></label><br>
                    <button type="submit" style="background:#0077cc;color:#fff;padding:0.5em 1.2em;border:none;border-radius:4px;">Add Mistery</button>
                </form>
                <div id="add-mystery-msg" style="margin-top:0.5em;color:#007700;"></div>
            </div>
        </div>
        <div class="mystery-list" id="mystery-list"></div>
    </div>
    <script>
        const DEFAULT_IMG = "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80";
        const thumbnailPreview = document.getElementById('thumbnail-preview');
        const imgFileInput = document.getElementById('img-file');
        const imgUrlInput = document.getElementById('img');
        
        fetch('http://127.0.0.1:5000/api/cases')
            .then(res => res.json())
            .then(mysteries => {
                const list = document.getElementById('mystery-list');
                if (!Array.isArray(mysteries) || mysteries.length === 0) {
                    list.innerHTML = '<div style="font-size:1.2em;color:#888;">No misteries for you</div>';
                    return;
                }
                mysteries.forEach(m => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${m.img}" alt="${m.title}">
                        <div class="card-content">
                            <div class="card-title">${m.title}</div>
                            <div class="card-desc">${m.desc}</div>
                            <button class="solve-btn" onclick="window.open('case.html?case=${m.id}', '_blank')">Solve</button>
                        </div>
                    `;
                    list.appendChild(card);
                });
            })
            .catch(() => {
                document.getElementById('mystery-list').innerHTML = '<div style="font-size:1.2em;color:#888;">No misteries for you</div>';
            });
        
        // Popup logic
        const popup = document.getElementById('add-mystery-popup');
        document.getElementById('add-mystery-btn').onclick = function() {
            popup.style.display = 'flex';
        };
        document.getElementById('close-popup').onclick = function() {
            popup.style.display = 'none';
            document.getElementById('add-mystery-msg').textContent = '';
        };
        // Clues logic
        const clues = [];
        const clueImgPreview = document.getElementById('clue-img-preview');
        const clueImgFileInput = document.getElementById('clue-img-file');
        const clueImgUrlInput = document.getElementById('clue-img');

        clueImgPreview.onclick = function() {
            clueImgFileInput.click();
        };
        clueImgFileInput.onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    clueImgPreview.src = evt.target.result;
                    clueImgUrlInput.value = evt.target.result;
                };
                reader.readAsDataURL(file);
            }
        };
        clueImgUrlInput.oninput = function() {
            if (clueImgUrlInput.value.startsWith('data:')) return;
            clueImgPreview.src = clueImgUrlInput.value || DEFAULT_IMG;
        };
        document.getElementById('add-clue').onclick = function() {
            const title = document.getElementById('clue-title').value.trim();
            const desc = document.getElementById('clue-desc').value.trim();
            const img = clueImgUrlInput.value.trim() || DEFAULT_IMG;
            if (title && desc && img) {
                clues.push({title, desc, img});
                updateCluesList();
                document.getElementById('clue-title').value = '';
                document.getElementById('clue-desc').value = '';
                clueImgUrlInput.value = '';
                clueImgPreview.src = DEFAULT_IMG;
                clueImgFileInput.value = '';
            }
        };
        function updateCluesList() {
            const list = document.getElementById('clues-list');
            list.innerHTML = clues.map((c,i) => `<div>${c.title}: ${c.desc} <button type='button' onclick='clues.splice(${i},1);updateCluesList()'>Remove</button></div>`).join('');
        }
        // Timeline logic
        const timeline = [];
        document.getElementById('add-timeline').onclick = function() {
            const event = document.getElementById('timeline-event').value.trim();
            if (event) {
                timeline.push(event);
                updateTimelineList();
                document.getElementById('timeline-event').value = '';
            }
        };
        function updateTimelineList() {
            const list = document.getElementById('timeline-list');
            list.innerHTML = '';
            timeline.forEach((t, i) => {
                const div = document.createElement('div');
                div.innerHTML = `${t} <button type='button'>Remove</button>`;
                div.querySelector('button').onclick = function() {
                    timeline.splice(i, 1);
                    updateTimelineList();
                };
                list.appendChild(div);
            });
        }
        // Suspects logic
        const suspects = [];
        const suspectImgPreview = document.getElementById('suspect-img-preview');
        const suspectImgFileInput = document.getElementById('suspect-img-file');
        const suspectImgUrlInput = document.getElementById('suspect-img');

        suspectImgPreview.onclick = function() {
            suspectImgFileInput.click();
        };
        suspectImgFileInput.onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    suspectImgPreview.src = evt.target.result;
                    suspectImgUrlInput.value = evt.target.result;
                };
                reader.readAsDataURL(file);
            }
        };
        suspectImgUrlInput.oninput = function() {
            if (suspectImgUrlInput.value.startsWith('data:')) return;
            suspectImgPreview.src = suspectImgUrlInput.value || DEFAULT_IMG;
        };
        document.getElementById('add-suspect').onclick = function() {
            const name = document.getElementById('suspect-name').value.trim();
            const relation = document.getElementById('suspect-relation').value.trim();
            const age = document.getElementById('suspect-age').value.trim();
            const motive = document.getElementById('suspect-motive').value.trim();
            const alibi = document.getElementById('suspect-alibi').value.trim();
            const notes = document.getElementById('suspect-notes').value.trim();
            const img = suspectImgUrlInput.value.trim() || DEFAULT_IMG;
            if (name && relation && age && motive && alibi && notes && img) {
                suspects.push({name, relation, age, motive, alibi, notes, img});
                updateSuspectsList();
                document.getElementById('suspect-name').value = '';
                document.getElementById('suspect-relation').value = '';
                document.getElementById('suspect-age').value = '';
                document.getElementById('suspect-motive').value = '';
                document.getElementById('suspect-alibi').value = '';
                document.getElementById('suspect-notes').value = '';
                suspectImgUrlInput.value = '';
                suspectImgPreview.src = DEFAULT_IMG;
                suspectImgFileInput.value = '';
            }
        };
        function updateSuspectsList() {
            const list = document.getElementById('suspects-list');
            list.innerHTML = suspects.map((s,i) => `<div>${s.name} (${s.relation}, Age: ${s.age}) <button type='button' onclick='suspects.splice(${i},1);updateSuspectsList()'>Remove</button></div>`).join('');
        }
        // Form submit
        document.getElementById('mystery-form').onsubmit = function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value.trim();
            const desc = document.getElementById('desc').value.trim();
            let img = imgUrlInput.value.trim();
            if (!img) img = DEFAULT_IMG;
            const realKiller = document.getElementById('real-killer').value.trim();
            fetch('http://127.0.0.1:5000/api/cases', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, desc, img, clues, timeline, realKiller, suspects })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('add-mystery-msg').textContent = 'Mistery added! Reloading...';
                    setTimeout(() => window.location.reload(), 1000);
                } else {
                    document.getElementById('add-mystery-msg').textContent = 'Failed to add mistery.';
                }
            })
            .catch(() => {
                document.getElementById('add-mystery-msg').textContent = 'Failed to add mistery.';
            });
        };
        // Click on image to open file selector
        thumbnailPreview.onclick = function() {
            imgFileInput.click();
        };
        // When file selected, show preview and store as data URL
        imgFileInput.onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    thumbnailPreview.src = evt.target.result;
                    imgUrlInput.value = evt.target.result; // Store as data URL
                };
                reader.readAsDataURL(file);
            }
        };
        // If user pastes a URL, update preview
        imgUrlInput.oninput = function() {
            if (imgUrlInput.value.startsWith('data:')) return; // Don't override file preview
            thumbnailPreview.src = imgUrlInput.value || DEFAULT_IMG;
        };
        document.getElementById('generate-case-btn').onclick = async function() {
            const btn = this;
            btn.disabled = true;
            btn.textContent = 'Generating...';
            try {
                const res = await fetch('http://127.0.0.1:5000/api/generate_case', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('add-mystery-msg').textContent = 'Random case generated! Reloading...';
                    setTimeout(() => window.location.reload(), 5000);
                } else {
                    alert('Failed to generate case.');
                }
            } catch {
                alert('Failed to generate case.');
            }
            btn.disabled = false;
            btn.textContent = 'Generate a new case';
        };
    </script>
</body>
</html>
